<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body data-page="create-trip">
    <header>
        <h1>Create a New Trip</h1>
    </header>
    <main>
        <form id="create-trip-form">
            <div class="form-group">
                <label for="trip-name">Trip Name</label>
                <input type="text" id="trip-name" placeholder="e.g., Japan" required>
            </div>
            <div class="form-group">
                <label for="trip-year">Year</label>
                <input type="number" id="trip-year" required>
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <select id="currency" required>
                    <option value="SGD" selected>SGD ($)</option>
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="JPY">JPY (¥)</option>
                </select>
            </div>
            <button type="submit" class="btn">Create Trip</button>
        </form>
    </main>
    <footer>
        <p>Travel Expense Tracker | Developed by CWJ | Version 0.0.1</p>
    </footer>
</body>
</html>
